<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  
  <!-- STYLES -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="main-content">
    <div class="container">
      <h3 class="priing-title">Our Pricing</h3>
      <form class="pricing-switch" action="htttps:htmlacademy.ru" method="get">
        <!-- switch -->
        <div class="switch">
          <!-- Switch-radius -->
          <input class="switch-input-annualy visually-hidden" type="radio" name="payment-period" value="annualy" id="annual-payment-radio">
          <input class="switch-input-monthly visually-hidden" type="radio" name="payment-period" value="monthly" id="monthly-payment-radio" checked>
          <label class="switch-label" for="annual-payment-radio">Annualy</label>
          <!-- Switch-control -->
          <div class="switch-control">
            <div class="switch-cicle"></div>
            <label class="switch-control-annual" for="annual-payment-radio"></label>
            <label class="switch-control-monthly" for="monthly-payment-radio"></label>
          </div>
          
          <label class="switch-label" for="monthly-payment-radio">Monthly</label>
        </div>
      </form>
      
      <section class="features">
        <h2 class="visually-hidden">Featurs</h2>
        <div class="feature-card-1 feature-cards" data-payment-annual="199.99" data-payment-monthly="19.99">
          <h2 class="feature-card-title">Basic</h2>
          <div class="feature-card-cost">
            $
            <span class="feature-card-cost-value">19.99</span>
          </div>
          <div class="feature-card-info-wrapper">
            <hr class="divider">
            <p class="feature-card-info">500 GB storage</p>
            <hr class="divider">
            <p class="feature-card-info">2 Users Allowed</p>
            <hr class="divider">
            <p class="feature-card-info">Send up to 3 GB</p>
            <hr class="divider">
          </div>
          <button type="button" class="feature-card-links feature-card-link-1">LEARN MORE</button>
        </div>
        <div class="feature-card-2 feature-cards" data-payment-annual="249.99" data-payment-monthly="24.99">
          <h2 class="feature-card-title">Professional</h2>
          <div class="feature-card-cost">
            $
            <span class="feature-card-cost-value">24.99</span>
          </div>
          <div class="feature-card-info-wrapper">
            <hr class="divider">
            <p class="feature-card-info">1 TB Storage</p>
            <hr class="divider">
            <p class="feature-card-info">5 Users Allowed</p>
            <hr class="divider">
            <p class="feature-card-info">Send up to 10 GB</p>
            <hr class="divider">
          </div>
          <button type="button" class="feature-card-links feature-card-link-2">LEARN MORE</button>
        </div>
        <div class="feature-card-3 feature-cards" data-payment-annual="399.99" data-payment-monthly="39.99">
          <h2 class="feature-card-title">Master</h2>
          <div class="feature-card-cost">
            $
            <span class="feature-card-cost-value">39.99</span>
          </div>
          <div class="feature-card-info-wrapper">
            <hr class="divider">
            <p class="feature-card-info">2 TB Storage</p>
            <hr class="divider">
            <p class="feature-card-info">10 Users Allowed</p>
            <hr class="divider">
            <p class="feature-card-info">Send up to 20 GB</p> 
            <hr class="divider">
          </div>
          <button type="button" class="feature-card-links feature-card-link-3">LEARN MORE</button>
        </div>
      </section>
    </div>
  </main>
  
  <script src="js/main.js"></script>
</body>
</html>
